<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{../css/bootstrap.css}" rel="stylesheet">
    <script  th:src="@{../js/jquery-1.11.0.js}"></script>
    <script  th:src="@{../js/bootstrap.js}"></script>
</head>
<body>
<div style="width:800px;height:100%;margin-left:270px;">
    <form th:action="@{/student/doStudentAdd}" method="post" >
        学号：<input class="form-control " type="text" th:value="*{student_id}" name="student_id"><br>
        姓名：<input class="form-control" type="text" th:value="*{student_name}" name="student_name"><br>
        班级编号：<input class="form-control" type="text" th:value="*{class_id}" name="class_id"><br>
        性别：<input class="form-control" type="text" th:value="*{sex}" name="sex"><br>
        家庭住址：<input class="form-control" type="text" th:value="*{home_add}" name="home_add"><br>
        电话：<input class="form-control " type="text" th:value="*{telephone}" name="telephone"><br>
        <button class="btn btn-primary btn-lg btn-block" type="submit">保存</button>
    </form>
</div>
</body>
</html>
