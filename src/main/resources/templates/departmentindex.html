<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/css/bootstrap.css" th:href="@{../css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{../js/jquery-1.11.0.js}"></script>
    <script th:src="@{../js/bootstrap.js}"></script>

</head>
<body>
<table class="table" border="1">
    <button style="float: left" class="btn btn-info btn-lg"><a th:href="@{/toInsertDepartment}">新增</a></button>
    <thead>
    <tr>
        <th>系部编号</th> <th>系部名称</th> <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr class="success" th:each="department:${departmentModel.list}">
        <td class="active" th:text="${department.department_id}" ></td>
        <td class="active" th:text="${department.department_name}"></td>
        <td>
            <button class=" btn btn-info btn-sm "><a  th:href="@{/deleteDepartment/}+${department.department_id}">删除</a></button>
            <button class=" btn btn-info btn-sm "> <a th:href="@{/toUpdateDepartment/}+${department.department_id}">修改</a></button>
        </td>


    </tr>
    </tbody>
</table>
</body>
</html>
