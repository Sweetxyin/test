<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/css/bootstrap.css" th:href="@{../css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{../js/jquery-1.11.0.js}"></script>
    <script th:src="@{../js/bootstrap.js}"></script>
    <style>
        body{
            text-align: center;
            font-size: 24px;
        }
        table{
            width:600px;
            height:500px;
            border: 2px solid #32CD32;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>
<from>
    <table border="1" class="table">
     <button style="float: left" class="btn btn-info btn-lg"><a th:href="@{/student/toStudentAdd}">新增</a></button>
        <thead>
        <tr>
            <th>学号</th>
            <th>学生姓名</th>
            <th>性别</th>
            <th>班级</th>

            <th>家庭住址</th>
            <th>电话</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr class="success" th:each="user:${userModel.list}">
            <td class="active" th:text="${user.student_id}" ></td>
            <td class="info" th:text="${user.student_name}"></td>
            <td class="danger" th:text="${user.sex}"></td>
            <td class="danger" th:text="${user.class_name.class_name}"></td>

            <td class="red" th:text="${user.home_add}"></td>
            <td class="warning" th:text="${user.telephone}"></td>
            <td>


                <button class=" btn btn-info btn-sm "><a  th:href="@{/student/studentDelete/}+${user.student_id}">删除</a></button>
                <button class=" btn btn-info btn-sm "> <a th:href="@{/student/toStudentUpdate/}+${user.student_id}">修改</a></button>
            </td>

        </tr>
        </tbody>
    </table>
</from>

</body>


<script>

</script>
</body>
</html>
