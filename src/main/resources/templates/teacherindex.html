<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/css/bootstrap.css" th:href="@{../css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{../js/jquery-1.11.0.js}"></script>
    <script th:src="@{../js/bootstrap.js}"></script>

</head>
<body>
<table class="table" border="1">
    <button style="float: left" class="btn btn-info btn-lg"><a th:href="@{/toInsertTeacher}">新增</a></button>
    <thead>
    <tr>
        <th>教师编号</th> <th>姓名</th> <th>密码</th><th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr class="success" th:each="teacher:${teacherModel.list}">
        <td class="active" th:text="${teacher.teacher_id}" ></td>
        <td class="active" th:text="${teacher.teacher_name}"></td>
        <td class="active" th:text="${teacher.password}"></td>
        <td>
            <button class=" btn btn-info btn-sm "><a  th:href="@{/deleteTeacher/}+${teacher.teacher_id}">删除</a></button>
            <button class=" btn btn-info btn-sm "> <a th:href="@{/toUpdateTeacher/}+${teacher.teacher_id}">修改</a></button>
        </td>


    </tr>
    </tbody>
</table>
</body>
</html>
